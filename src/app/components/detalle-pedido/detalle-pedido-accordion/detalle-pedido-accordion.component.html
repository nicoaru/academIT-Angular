<div 
    *ngIf="pedido"
    cdkAccordion
    [multi]="true"
    class="acordionDetallePedido"
    multi="true"
>
            
    <!--* Primer accordion: Datos cliente -->
    <app-detalle-pedido-item-datos [pedido]="pedido"></app-detalle-pedido-item-datos>
    <!--* Segundo accordion: Pedidos -->
    <app-detalle-pedido-item-muebles [muebles]="pedido.muebles"></app-detalle-pedido-item-muebles>

</div>
