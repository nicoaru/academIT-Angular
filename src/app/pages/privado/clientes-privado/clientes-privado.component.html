<div *ngIf="!loading && !clientes" class="errorMessage">
    <h1>{{errorMessage}}</h1>
    <button mat-raised-button (click)="ngOnInit()">Reintentar</button>
</div>


<div class="tableContainer" *ngIf="!loading && clientes">
    <app-tabla-info [columns]="columns" [data]="clientes" class="mat-elevation-z2" (onViewDetails)="showDetails($event, '500ms', '500ms')"></app-tabla-info>    
</div>

<app-spinner *ngIf="loading && !clientes" size="50px"></app-spinner>
