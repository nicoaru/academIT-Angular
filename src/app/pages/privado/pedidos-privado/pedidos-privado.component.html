<div *ngIf="!loading && !pedidos" class="errorMessage">
    <h1>{{errorMessage}}</h1>
    <button mat-raised-button (click)="ngOnInit()">Reintentar</button>
</div>


<div class="tableContainer" *ngIf="!loading && pedidos">
    <app-tabla-info [columns]="columns" [data]="pedidos" class="mat-elevation-z2" (onViewDetails)="showDetails($event)"></app-tabla-info>    
</div>

<app-spinner *ngIf="loading && !pedidos" size="50px"></app-spinner>
